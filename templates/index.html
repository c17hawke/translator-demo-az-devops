{% extends 'base.html' %}

{% block title %}
Translator
{% endblock title %}


{% block custom_css %}
<!-- Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock custom_css %}


{% block body %}
<!-- nav bar -->

<nav class="navbar navbar-expand-lg navbar-light shadow fixed-top" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">Translator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/c17hawke/Translator-app-demo">source code</a>
        </li>
      </ul>
    </div>
  </nav>
<div>
<!-- nav bar ends -->

<div class="container-fluid masthead">
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col">
                <form method="POST">
                    <!-- Input block-->
                    <div class="form-group">
                        <label for="translation">
                            <blockquote class="blockquote">
                                <p class="mb-2">Enter the text to be translated:</p>
                            </blockquote>
                        </label>
                        <textarea class="form-control" name="translate" rows="5"></textarea>
                    </div>
                    <!-- Select output language here. -->
                    <div class="form-group">
                        <label for="language">
                        
                            <blockquote class="blockquote">
                                <p class="mb-2">Select language:</p>
                            </blockquote>
                        
                        </label>
                        <select class="form-control" name="language">
                            <option value="ar">Arabic</option>
                            <option value="bn">Bengali</option>
                            <option value="ca">Catalan</option>
                            <option value="zh-Hans">Chinese (Simplified)</option>
                            <option value="zh-Hant">Chinese (Traditional)</option>
                            <option value="en">English</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="gu">Gujarati</option>
                            <option value="el">Greek</option>
                            <option value="he">Hebrew</option>
                            <option value="hi">Hindi</option>
                            <option value="it">Italian</option>
                            <option value="ja">Japanese</option>
                            <option value="kn">Kannada</option>
                            <option value="ko">Korean</option>
                            <option value="pa">Punjabi</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="es">Spanish</option>

                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Translate</button></br>
                    </br>
                </form>
                <!-- Translated text returned by the Translate API is rendered here. -->
            </div>
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="translation-result">

                            <blockquote class="blockquote">
                                <p class="mb-2">Translated text:</p>
                            </blockquote>
    
                            </label>
                            <textarea readonly class="form-control" id= "exTextarea" rows="5">{{ translation_result }}</textarea>
                        </div>
                    </form>
                    <form>
                        <div class="form-group">
                            <label for="pronunciation">
                                <blockquote class="blockquote">
                                    <p class="mb-2">Pronunciation:</p>
                                </blockquote>
                            </label>
                            <textarea readonly class="form-control" id= "exTextarea"  rows="5">{{ pronunciation }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="pronunciation">
                                <blockquote class="blockquote text-center">
                                    <p class="mb-2">Confidence Level:</p>
                                </blockquote>
                            </label>
                            <textarea readonly class="form-control" id= "exTextarea"  rows="5">{{ confidence_level }}</textarea>
                </form>
            </div>
        </div>
    </div>

{% endblock body %}

{% block custom_js %}
<!-- Custom JS -->
<script src="{{ url_for('static', filename='script/index.js') }}"></script>
{% endblock custom_js %}
